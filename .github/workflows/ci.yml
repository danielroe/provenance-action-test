name: ci

on:
  push:
    branches:
      - pnpm
      - npm
      - yarn
  pull_request:
    branches:
      - pnpm
      - npm
      - yarn
permissions:
  contents: read
jobs:
  check-provenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check provenance downgrades
        uses: danielroe/provenance-action@main
